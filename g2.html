<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>福音驿站-碎落盘子</title>
		<style type="text/css">
			.content {
				margin: 20px auto;
			}

			.header {
				font-size: 25px;
				color: royalblue;
			}

			.player {
				text-align: center;
				width: 100%;
				background: #000;
				position: relative;
				padding-bottom: 56.25%;
				/*需要用padding来维持16:9比例,也就是9除以16*/
				height: 0;
			}

			.player video {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%
		</style>
	</head>
	<body>
		<div class="content">
			<div class="header">
				福音短片-碎落盘子
			</div>
			<div class="player">
				<video controls>
					<source src="videos/gospel-meaning.mp4" type="video/mp4">
				</video>
			</div>
		</div>
	</body>
</html>
